<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام مواظب الاحترافي | Mowazeb Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
              'pulse-soft': 'pulseSoft 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 0 !important; /* This removes browser headers and footers (URL, Date, Title) */
        }
        
        /* Reset all layout constraints for printing */
        html, body, #root, main, .overflow-auto, .overflow-hidden, .min-h-screen, .h-screen, .flex-1 {
          overflow: visible !important;
          height: auto !important;
          min-height: 0 !important;
          max-height: none !important;
          width: 100% !important;
          position: static !important;
          display: block !important;
        }
        
        body {
            /* Add margin back to content since @page is 0 */
            padding: 10mm !important;
            background-color: white !important;
            color: black !important;
        }

        /* Ensure background graphics are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide UI elements */
        .print-hidden, aside, header, .fixed, .no-print {
          display: none !important;
        }

        /* Page Breaking Utilities */
        .break-after-page {
            break-after: page;
            page-break-after: always;
        }
        
        .break-inside-avoid {
            break-inside: avoid;
            page-break-inside: avoid;
        }
      }
      
      /* Leaflet z-index fix */
      .leaflet-container {
        z-index: 0;
        border-radius: 1rem;
      }
    </style>
